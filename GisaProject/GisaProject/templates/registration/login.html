{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p class="error">Por favor, corrija os erros abaixo.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      {{ form.username.label_tag }}<br>
      {{ form.username }}
    </div>
    <div>
      {{ form.password.label_tag }}<br>
      {{ form.password }}
    </div>
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
